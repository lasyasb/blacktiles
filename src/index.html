<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Tiles Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md mx-auto">
        <div class="text-center mb-4">
            <h1 class="text-3xl font-bold">Piano Tiles Game</h1>
            <p class="text-gray-600">Tap the black tiles to play the game!</p>
        </div>
        <div id="game" class="grid grid-cols-4 gap-1">
            <div class="tile h-24 bg-white"></div>
            <div class="tile h-24 bg-white"></div>
            <div class="tile h-24 bg-white"></div>
            <div class="tile h-24 bg-white"></div>
            <div class="tile h-24 bg-white"></div>
            <div class="tile h-24 bg-white"></div>
            <div class="tile h-24 bg-white"></div>
            <div class="tile h-24 bg-white"></div>
            <div class="tile h-24 bg-white"></div>
            <div class="tile h-24 bg-white"></div>
            <div class="tile h-24 bg-white"></div>
            <div class="tile h-24 bg-white"></div>
            <div class="tile h-24 bg-white"></div>
            <div class="tile h-24 bg-white"></div>
            <div class="tile h-24 bg-white"></div>
            <div class="tile h-24 bg-white"></div>
        </div>
        <div class="text-center mt-4">
            <button id="startButton" class="px-4 py-2 bg-blue-500 text-white rounded">Start Game</button>
        </div>
        <div class="text-center mt-4">
            <p id="score" class="text-xl font-semibold">Score: 0</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
